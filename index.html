<!DOCTYPE html>
<head>  
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <script src="assets/moment.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="page-title">
              Weather Dashboard
            </h1>
          </div>
        </div>
    </section>

    <div class="container is-fluid">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title">Enter city here:</p>
                <form class="content search" id="form">
                    <input class="input is-rounded is-medium" id="city" type="text" placeholder="Enter city here..."></input>
                    <button class="button" id="search-button">
                      <div class="icon is-small">
                        <img src="https://img.icons8.com/metro/26/000000/search.png">
                      </div>
                    </button>
                    <hr>
                    <span id="city-list">Recent searches:</span>
                    <div id="recents"></div>
                </form>  
              </article>
            </div>

            <div class="tile is-vertical is-8">
              <article class="tile is-child box">
                <p class="title" id="city-title">Search to find weather</p><hr>
                <p class="subtitle"> </p>
                <div class="content">
                  <p id="temp"></p>
                  <p id="humidity"></p>
                  <p id="wind"></p>
                  <p id="uv"></p>
                </div>
              </article>

              <article class="tile is-child box">
                <p class="title" id="forecast-title">Search to view forecast</p><hr id="line">
                <div id="daily"></div>
              </article>
            </div>  
        </div>   
    </div>

    <script src="assets/script.js"></script> 
</body>
</html>
